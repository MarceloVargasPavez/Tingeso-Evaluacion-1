<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/style.css" />
    <style>
      .informacion-proveedores {
        display: flex;
        flex-direction: column;
        height: 100vh;
        background-color: rgb(24, 135, 160);
      }

      .navbar-brand {
        font-style: oblique;
      }

      #Actual {
        color: rgb(78, 78, 214);
      }

      .main-informacion-proveedores {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .table {
        width: 800px;
      }
    </style>
    <title>Listado de Proveedores</title>
  </head>
  <body class="informacion-proveedores">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">MILKSTGO</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                id="Actual"
                href="/listar-proveedores"
                >Listado Proveedores</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/nuevo-proveedor"
                >Nuevo Proveedor</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/subirArchivoAcopio"
                >Subir Archivo Acopio</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/subirArchivoPropiedades"
                >Subir Archivo Propiedades</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/informacionAcopios"
                >Informacion Acopios</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/informacionPropiedades"
                >Informacion Propiedades</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/informacionPagos"
                >Informacion Pagos</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="main-informacion-proveedores">
      <br />
      <table class="table table-striped">
        <thead>
          <tr class="table-primary">
            <td scope="col">Código</td>
            <td scope="col">Nombre</td>
            <td scope="col">Categoría</td>
            <td scope="col">Retención</td>
          </tr>
        </thead>
        <tbody>
          <tr class="table-primary" th:each="proveedores:${proveedores}">
            <td scope="col" th:text="${proveedores.codigo}"></td>
            <td scope="col" th:text="${proveedores.nombre}"></td>
            <td scope="col" th:text="${proveedores.categoria}"></td>
            <td scope="col" th:text="${proveedores.retencion}"></td>
          </tr>
        </tbody>
      </table>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
