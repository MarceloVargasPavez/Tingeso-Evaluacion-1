<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/style.css" />
    <style>
      .nuevo-proveedor {
        display: flex;
        flex-direction: column;
        height: 100vh;
        background-color: rgb(24, 135, 160);
      }

      .navbar-brand {
        font-style: oblique;
      }

      #Actual {
        color: rgb(78, 78, 214);
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .form-control {
        width: 800px;
      }
    </style>
    <title>Nuevo Proveedor</title>
  </head>
  <body class="nuevo-proveedor">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">MILKSTGO</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/listar-proveedores"
                >Listado Proveedores</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                id="Actual"
                aria-current="page"
                href="/nuevo-proveedor"
                >Nuevo Proveedor</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/subirArchivoAcopio"
                >Subir Archivo Acopio</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/subirArchivoPropiedades"
                >Subir Archivo Propiedades</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/informacionAcopios"
                >Informacion Acopios</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/informacionPropiedades"
                >Informacion Propiedades</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/informacionPagos"
                >Informacion Pagos</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <form th:action="@{/nuevo-proveedor}" method="POST">
        <br />
        <input
          class="form-control"
          type="text"
          id="codigo"
          name="codigo"
          required
          placeholder="Ingrese el codigo del proveedor"
        />
        <input
          class="form-control"
          type="text"
          id="nombre"
          name="nombre"
          required
          placeholder="Ingrese el nombre del proveedor"
        />
        <input
          class="form-control"
          type="text"
          id="categoria"
          name="categoria"
          required
          placeholder="Ingrese la categoria del proveedor"
        />
        <input
          class="form-control"
          type="text"
          id="retencion"
          name="retencion"
          required
          placeholder="Ingrese si el proveedor posee retencion (SI/NO)"
        />
        <br />
        <button class="btn btn-primary" type="submit">
          Registrar Proveedor
        </button>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
